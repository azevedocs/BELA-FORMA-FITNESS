<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bela Forma Fitness Login</title>
    <link rel="stylesheet" href="login-principal.css">
</head>
<body>

    <section class="p-estrutura">
        <div class="login">
            <div class="mensagem">
                <p class="mensagem1">FAÇA O LOGIN</p>
            </div>
            <div class="t-login">
                <div class="segura-1 principal">
                    <div class="gerente">
                        <button class="b">GERENTE</button>
                    </div>
                    <div class="meio">
                        <p>OU</p>
                    </div>
                    <div class="funcionario">
                        <button class="b">PROFESSOR</button>
                    </div>   
                </div>
                <!--Dados do login do gerente pegar com php para fazer a verificação-->
                <div class="login-gerente pegar">
                    <a href="index.html"><img class="r-img" src="./img/returnn.png" alt=""></a>
                <form action="">
                    <h1 class="h1g">GERENTE</h1>
                    <label for="nomeg">Login</label>
                    <input type="text" name="nome" id="nomeg" autocomplete="off" required>
                    <label for="senhag">Senha</label>
                    <input type="password" name="senha" id="senhag" autocomplete="off" required>
                    <button class="entrar-g">Entrar</button>
                </form>
            </div>
            <!--Dados do login do funcionario pegar com php para fazer a verificação-->
                <div class="login-funcionario pegar">
                        <a href="index.html"><img class="r-img" src="./img/returnn.png" alt=""></a>
                    <form action="">
                        <h1 class="h1f">PROFESSOR</h1>
                        <label for="nomef">Login</label>
                        <input type="text" name="nome" id="nomef" autocomplete="off" required maxlength="50">
                        <label for="senhaf">Senha</label>
                        <input type="password" name="senha" id="senhaf" autocomplete="off" required maxlength="50">
                        <button class="entrar-f">Entrar</button>
                    </form>
                </div>
            </div>
            
        </div>
    </section>
</body>

<script src="login-principal.js"></script>
</html>
